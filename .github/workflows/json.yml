name: Print Name from JSON

on:
  push:
    branches:
      - main

jobs:
  print-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Python Script
        env:
          PERSON_JSON: ${{ secrets.PERSON_JSON }}
        run: python print_name.py
