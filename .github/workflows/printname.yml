name: Print Name

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      name:
                required: true
                description: 'Enter name'
                type: string
                default: "NAME"

jobs:
  print-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Python Script
        env:
          MY_NAME_S: ${{ secrets.MY_NAME_SECRET }}
          MY_NAME: ${{ secrets.[concat('MY_', ${{ inputs.name }}, '_SECRET')] }}
        run: python print_name.py
